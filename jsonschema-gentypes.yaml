# yaml-language-server: $schema=https://raw.githubusercontent.com/sbrunner/jsonschema-gentypes/1.8.1/jsonschema_gentypes/schema.json

headers: |
  """
  Automatically generated file from a JSON schema.
  """

pre_commit:
  enabled: true
  arguments:
    - --color=never

generate:
  - source: https://json-schema.org/draft-07/schema
    destination: jsonschema_validator/json_schema.py
    root_name: JSONSchema
    name_mapping:
      _CoreSchemaMetaSchemaObject: JSONSchemaItem
python_version: '3.9'
